<form class="form-horizontal" [formGroup]="formGrop">
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Major</label>
    <div class="col-sm-10">
      <app-dropdown label="Major" [selectedValue]="formGrop.get('major').value" [list]="majorList" (onItemSelect)="onItemSelect($event,'major')"></app-dropdown>
    </div>
  </div>
  <div class="form-group row">
    <label for="MultipleSelect" class="col-sm-2 col-form-label">Country</label>
    <div class="col-sm-10">
      <app-dropdown [label]="'Country'" [list]="countryList" [selectedValue]="formGrop.get('country')?.value" (onItemSelect)="onItemSelect($event,'country')"></app-dropdown>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputMobile" class="col-sm-2 col-form-label">City</label>
    <div class="col-sm-10">
      <app-dropdown [label]="'City'" [list]="cityList" [selectedValue]="formGrop.get('city')?.value" (onItemSelect)="onItemSelect($event,'city')"></app-dropdown>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputFax" class="col-sm-2 col-form-label">University</label>
    <div class="col-sm-10">
      <app-dropdown [label]="'University'" [list]="universityList" [selectedValue]="formGrop.get('university')?.value" (onItemSelect)="onItemSelect($event,'university')"></app-dropdown>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputstart" class="col-sm-2 col-form-label">Start</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="inputstart" placeholder="Start Date" formControlName="start"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputend" class="col-sm-2 col-form-label">End</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="inputend" placeholder="End Date" formControlName="end"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputpresunt" class="col-sm-3">Present Status</label>
    <div class="form-group clearfix">
      <div class="icheck-primary d-inline">
        <input type="checkbox" id="inputpresunt" formControlName="present"/>
        <label for="inputpresunt"></label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button type="submit" class="btn btn-danger" (click)="onSubmit()">Submit</button>
    </div>
  </div>
</form>
