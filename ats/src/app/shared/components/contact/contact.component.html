<form class="form-horizontal">
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input
        type="email"
        class="form-control"
        id="inputEmail"
        placeholder="Email"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="inputPhone"
        placeholder="Phone"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputMobile" class="col-sm-2 col-form-label">Mobile</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="inputMobile"
        placeholder="Mobile"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="inputFax" class="col-sm-2 col-form-label">Fax</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputFax" placeholder="Fax" />
    </div>
  </div>

  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button type="submit" class="btn btn-danger">Submit</button>
    </div>
  </div>
</form>
