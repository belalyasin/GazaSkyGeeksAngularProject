<div class="container-fluid">
  <div class="col-md-10">
    <!-- general form elements -->
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Add User</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
      <!-- form start -->
        <form [formGroup]="Formuseradd">

          <div class="form-group">
            <label >Name</label>
            <input type="text" class="form-control"  placeholder="Enter Your Name" name="name" formControlName="name">
            <span class="errors" *ngIf="isNameValid() && Formuseradd.get('name').touched"><i class="fa-solid fa-exclamation"></i>{{isNameValid()}}</span>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Birthdate</label>
            <input type="text" class="form-control" placeholder="Enter Your Birthdate" name="birthdate" formControlName="birthdate">
            <span class="errors" *ngIf="isBirthdateValid() && Formuseradd.get('birthdate').touched"><i class="fa-solid fa-exclamation"></i>{{isBirthdateValid()}}</span>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="text" class="form-control" placeholder="Enter Your Email" name="email" formControlName="email">
            <span class="errors" *ngIf="isemailValid() && Formuseradd.get('email').touched"><i class="fa-solid fa-exclamation"></i>{{isemailValid()}}</span>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Phone</label>
            <input type="text" class="form-control" placeholder="Enter Your Phone" name="phone" formControlName="phone">
            <span class="errors" *ngIf="isphoneValid() && Formuseradd.get('phone').touched"><i class="fa-solid fa-exclamation"></i>{{isphoneValid()}}</span>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Address</label>
            <input type="text" class="form-control" placeholder="Enter Your Address" name="address" formControlName="address">
            <span class="errors" *ngIf="isaddressValid() && Formuseradd.get('address').touched"><i class="fa-solid fa-exclamation"></i>{{isaddressValid()}}</span>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="Formuseradd.invalid" (click)="onsubmit(Formuseradd)">Create</button>
        </form>
      </div>
    </div>
  </div>
</div>
