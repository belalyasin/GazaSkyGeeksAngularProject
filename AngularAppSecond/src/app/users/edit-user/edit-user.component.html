<div class="container-fluid">
  <div class="col-md-10">
    <!-- general form elements -->
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Update User</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
      <!-- form start -->
        <form [formGroup]="updateFG">
          <!-- <div class="form-group" >
            <label for="exampleInputEmail1">ID</label>
            <input type="text" class="form-control" placeholder="Enter Your ID" name="id" formControlName="id">
          </div> -->
          <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input type="text" [ngClass]="isNameValid() ? 'form-control is-invalid':'form-control'"  placeholder="Enter Your Name" name="name" formControlName="name">
            <span class="invalid-feedback" *ngIf="isNameValid() && updateFG.get('name').touched"><i class="fa-solid fa-exclamation"></i>{{isNameValid()}}</span>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Birthdate</label>
            <input type="text" [ngClass]="isBirthdateValid() ? 'form-control is-invalid':'form-control'" placeholder="Enter Your Birthdate" name="birthdate" formControlName="birthdate">
            <span class="invalid-feedback" *ngIf="isBirthdateValid() && updateFG.get('birthdate').touched"><i class="fa-solid fa-exclamation"></i>{{isBirthdateValid()}}</span>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="text" [ngClass]="isemailValid() ? 'form-control is-invalid':'form-control'" placeholder="Enter Your Email" name="email" formControlName="email">
            <span class="invalid-feedback" *ngIf="isemailValid() && updateFG.get('email').touched"><i class="fa-solid fa-exclamation"></i>{{isemailValid()}}</span>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Phone</label>
            <input type="text" [ngClass]="isphoneValid() ? 'form-control is-invalid':'form-control'" placeholder="Enter Your Phone" name="phone" formControlName="phone">
            <span class="invalid-feedback" *ngIf="isphoneValid() && updateFG.get('phone').touched"><i class="fa-solid fa-exclamation"></i>{{isphoneValid()}}</span>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Address</label>
            <input type="text" [ngClass]="isaddressValid() ? 'form-control is-invalid':'form-control'" placeholder="Enter Your Address" name="address" formControlName="address">
            <span class="invalid-feedback" *ngIf="isaddressValid() && updateFG.get('address').touched"><i class="fa-solid fa-exclamation"></i>{{isaddressValid()}}</span>
          </div>
          <button class="btn btn-primary" [disabled]="updateFG.invalid" (click)="onupdate(updateFG , updateFG)">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
