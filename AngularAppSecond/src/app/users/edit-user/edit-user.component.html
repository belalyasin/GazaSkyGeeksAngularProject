<div class="container-fluid">
  <div class="col-md-10">
    <!-- general form elements -->
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Update User</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
      <!-- form start -->
        <form [formGroup]="updateFG">
          <div class="form-group" >
            <label for="exampleInputEmail1">ID</label>
            <input type="text" class="form-control" placeholder="Enter Your ID" name="id" formControlName="id">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input type="text" class="form-control"  placeholder="Enter Your Name" name="name" formControlName="name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Birthdate</label>
            <input type="text" class="form-control" placeholder="Enter Your Birthdate" name="birthdate" formControlName="birthdate">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="text" class="form-control" placeholder="Enter Your Email" name="email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Phone</label>
            <input type="text" class="form-control" placeholder="Enter Your Phone" name="phone" formControlName="phone">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Address</label>
            <input type="text" class="form-control" placeholder="Enter Your Address" name="address" formControlName="address">
          </div>
          <button class="btn btn-primary" (click)="onupdate(updateFG , updateFG)">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
